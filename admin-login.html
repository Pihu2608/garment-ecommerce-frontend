<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Classycrafth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="font-family:Arial;background:#f3f4f6;">

<div style="max-width:400px;margin:120px auto;background:#fff;padding:25px;border-radius:10px">
  <h2 style="text-align:center;">üîê Admin Login</h2>

  <input id="email" type="email" placeholder="Admin Email"
    style="width:100%;padding:12px;margin:10px 0">

  <input id="password" type="password" placeholder="Password"
    style="width:100%;padding:12px;margin:10px 0">

  <button onclick="loginAdmin()"
    style="width:100%;padding:12px;background:#111827;color:#fff;border:none;">
    Login
  </button>

  <p id="error" style="color:red;text-align:center;margin-top:10px"></p>
</div>

<script>
function loginAdmin() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (email === "admin@classycrafth.com" && password === "123456") {
    localStorage.setItem("adminLoggedIn", "true");
    window.location.href = "/admin.html";
  } else {
    document.getElementById("error").innerText = "Invalid login";
  }
}
</script>

</body>
</html>

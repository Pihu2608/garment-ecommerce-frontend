<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout | Classycrafth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">Classycrafth</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<section class="section checkout">

  <h2>Checkout</h2>

  <div class="checkout-grid">

    <!-- LEFT: COMPANY DETAILS -->
    <div class="checkout-box">
      <h3>Company Details</h3>

      <input id="companyName" type="text" placeholder="Company Name" required>
      <input id="gstNumber" type="text" placeholder="GST Number">
      <input id="contactName" type="text" placeholder="Contact Person Name">
      <input id="phone" type="tel" placeholder="Mobile Number">
      <textarea id="address" placeholder="Delivery Address"></textarea>
    </div>

    <!-- RIGHT: ORDER SUMMARY -->
    <div class="checkout-box">
      <h3>Order Summary</h3>

      <div id="order-items"></div>

      <hr>

      <p class="total">
        Grand Total: â‚¹ <span id="order-total">0</span>
      </p>

      <button class="checkout-btn" onclick="placeOrder()">
        Place Order
      </button>
    </div>

  </div>

</section>

<!-- JAVASCRIPT -->
<script>
const API_BASE =
  "https://garment-ecommerce-backend-production.up.railway.app";

let cart = JSON.parse(localStorage.getItem("cart")) || [];
const orderItemsDiv = document.getElementById("order-items");
const orderTotalSpan = document.getElementById("order-total");

// Render order summary
function renderOrder() {
  let total = 0;
  orderItemsDiv.innerHTML = "";

  cart.forEach(item => {
    const itemTotal = item.price * item.qty;
    total += itemTotal;

    orderItemsDiv.innerHTML += `
      <div class="order-item">
        <span>${item.name} (x${item.qty})</span>
        <span>â‚¹${itemTotal}</span>
      </div>
    `;
  });

  orderTotalSpan.innerText = total;
}

// PLACE ORDER
async function placeOrder() {
  if (cart.length === 0) {
    alert("Your cart is empty");
    return;
  }

  const phone = document.getElementById("phone").value;

  if (!phone) {
    alert("Please enter mobile number");
    return;
  }

  const orderData = {
    companyName: document.getElementById("companyName").value,
    gstNumber: document.getElementById("gstNumber").value,
    contactName: document.getElementById("contactName").value,
    phone: phone,
    address: document.getElementById("address").value,

    items: cart,
    subtotal: cart.reduce((s, i) => s + i.price * i.qty, 0),
    cgst: 0,
    sgst: 0,
    total: cart.reduce((s, i) => s + i.price * i.qty, 0)
  };

  try {
    const res = await fetch(`${API_BASE}/api/orders`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(orderData)
    });

    const data = await res.json();

    if (data.success) {
      // ðŸ”¥ AUTO-TRACK DATA SAVE
      localStorage.setItem("lastOrderId", data.order._id);
      localStorage.setItem("lastOrderPhone", data.order.phone);

      localStorage.removeItem("cart");
      window.location.href = "order-success.html";
    } else {
      alert("Order failed");
    }
  } catch (err) {
    alert("Server error");
  }
}

renderOrder();
</script>

</body>
</html>
